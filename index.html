<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ganna.com | Bas bajna chaiyie ganna </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <header class="ganna_header">
        <nav class="ganna_nav">
            <div class="logo">
                <img src="download.png" alt="Ganna.com" class="logo_1">
                <img src="ganna.png" alt="" class="logo_2">
            </div>
            <ul class="ganna_ul">
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>Trending</li>
                </a>
                <a href="#">
                    <li>Playlist</li>
                </a>
                <a href="#">
                    <li>Podcast</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="Songlist">
                <h1>Best of Arijit Singh - Melody King</h1>
                <div class="songitem_container">
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Hawayein</span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:49
                                <i id="0" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Shayad </span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:07
                                <i id="1" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Nashe si chad gaye </span>
                        <span class="Songlistplay">
                            <span class="timestamp">03:57
                                <i id="2" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Agar tum sath ho </span>
                        <span class="Songlistplay">
                            <span class="timestamp">05:41
                                <i id="3" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Tum hi ho</span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:22
                                <i id="4" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Pal</span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:07
                                <i id="5" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Soch na sake</span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:41
                                <i id="6" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="music">
                        <span class="Songnames">Khairiyat</span>
                        <span class="Songlistplay">
                            <span class="timestamp">04:30
                                <i id="7" class="far songItemPlay fa-circle-play"></i>
                            </span></span>
                    </div>
                </div>
            </div>
            <div class="SongBanner"></div>
        </div>
    </section>

    <div class="bottom">
        <input type="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="music_2.gif" width="100px" height="50px" alt="music" id="gif"> <span id="masterSongName"></span> -
            Arijit Singh
        </div>

    </div>
    <script src="https://kit.fontawesome.com/69bb9c351b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
